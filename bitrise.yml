---
format_version: '6'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: other
trigger_map:
- push_branch: master
  workflow: primary
- pull_request_source_branch: "*"
  workflow: primary
- tag: "*"
  workflow: primary
workflows:
  primary:
    steps:
    - activate-ssh-key@4.0.3:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@4.0.14: {}
    - swift-package-manager-build-for-mac@0.0.1:
        inputs:
        - build_tests: 'yes'
    - swift-package-manager-test-for-mac@0.0.1:
        inputs:
        - is_parallel: 'yes'
        - is_skip_build: 'yes'
    - swift-package-manager-xcodeproj-for-mac@0.0.1:
        inputs:
        - enable_code_coverage: 'yes'
    - xcode-test-mac@1.2.1:
        inputs:
        - is_clean_build: 'no'
        - output_tool: xcodebuild
        - generate_code_coverage_files: 'yes'
    - codecov@1.1.5:
        inputs:
        - CODECOV_TOKEN: "$BITRISE_CODECOV_TOKEN"
    - deploy-to-bitrise-io@1.3.19: {}
app:
  envs:
  - opts:
      is_expand: false
    BITRISE_SCHEME: IBOutletRewriter
  - opts:
      is_expand: false
    BITRISE_PROJECT_PATH: IBOutletRewriter.xcodeproj
